{%  load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="35x35" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/contato.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">

    <title>login</title>
</head>
<body>
    <div id="contato-container">
        <div id="form-contato-div">
            <h1 class="title">Login</h1>
            <form method="POST">
               {% csrf_token %}

                <div class="input-group">
                    <label for="input-username" class="p-text">Usu√°rio</label>
                    {{ form.username }}
                </div>

                <div class="input-group">
                    <label for="input-password" class="p-text">Senha</label>
                    {{ form.password }}
                </div>
                <br>
                <button class="btn-default" type="submit">Entrar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
